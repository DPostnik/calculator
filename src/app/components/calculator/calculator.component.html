<div class="calculator">
  <app-display [value]="value"></app-display>

  <div class="btn_container">
    <app-button *ngFor="let symbol of service.symbols"
       [buttonValue]=symbol
          (getButtonValue)="handleButtonValue($event)"
    >
    </app-button>
  </div>
  <app-history></app-history>
</div>
